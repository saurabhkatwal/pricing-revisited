<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Pricing component</title>
</head>

<body>
  <section id="pricing">
    <h3>Our Pricing</h3>
    <div class="toggler">
      <label for="">Annually</label>
      <div class="toggle-btn">
        <input type="checkbox" name="" id="toggle">
        <label for="toggle"></label>
        <label for="">Monthly</label>
        <section class="pricing-cols">
          <div class="price1 prices">
            <div class="content">
              <p>Basic</p>
              <p class="price-tag price-tag-a">$199.99</p>
              <p class="price-tag price-tag-m">$19.44</p>
              <div class="features">
                <p>500 GB Storage</p>
                <p>2 Users Allowed</p>
                <p>Send up to 3 GBs</p>
              </div>
              <div class="btn1 btn">
                <button>LEARN MORE</button>
              </div>
            </div>
          </div>

          <div class="price2 prices">
            <div class="content">
              <p>Professional</p>
              <p class="price-tag price-tag-a">$249.99</p>
              <p class="price-tag price-tag-m">$24.99</p>
              <div class="features">
                <p>1 TB Storage</p>
                <p>5 Users Allowed</p>
                <p>Send up to 10 GB</p>
              </div>
              <div class="btn2 btn">
                <button>LEARN MORE</button>
              </div>
            </div>
          </div>

          <div class="price3 prices">
            <div class="content">
              <p>Master</p>
              <p class="price-tag price-tag-a">$399.99</p>
              <p class="price-tag price-tag-m">$39.99</p>
              <div class="features">
                <p>2 TB Storage</p>
                <p>10 Users Allowed</p>
                <p>Send up to 20 GB</p>
              </div>
              <div class="btn3 btn">
                <button>LEARN MORE</button>
              </div>
            </div>
          </div>

        </section>
      </div>
    </div>


  </section>
</body>

</html>
